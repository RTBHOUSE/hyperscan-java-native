name: build
on: push
jobs:
  build-native:
    name: Build native libs
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: ${{ matrix.shell }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        arch: [x86_64]
        include:
          - os: windows-latest
            shell: msys2 {0}
          - os: macos-latest
            shell: bash
          - os: ubuntu-latest
            shell: bash
    env:
      OS_ARCH: ${{ matrix.os }}-${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: msys2/setup-msys2@v2
        if: matrix.os == 'windows-latest'
        with:
          install: base-devel gcc
          path-type: inherit
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Install coreutils for macOS
        if: matrix.os == 'macos-latest'
        run: brew install coreutils
      - name: Cache native binaries
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            target/lib
            target/include
          key: ${{ matrix.os }}-${{ matrix.arch }}-${{ hashFiles('build.sh') }}
      - name: Build native binaries
        if: steps.cache.outputs.cache-hit != 'true' && matrix.os != 'ubuntu-latest'
        run: bash build.sh
      - name: Build native binaries in centos container
        if: steps.cache.outputs.cache-hit != 'true' && matrix.os == 'ubuntu-latest'
        uses: docker://docker.pkg.github.com/gliwka/centos6-devtoolset7-docker/centos6-devtoolset7:main
        with:
          args: build.sh
      - name: Publish package
        run: mvn -B deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}